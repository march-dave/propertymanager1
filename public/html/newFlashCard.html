<div class="row">
  <div class="col-xs-8 col-xs-offset-2">

    <form class="form-horizontal" ng-submit='addFlashCard()'>

      <div class="form-group">
        <label>Answer</label>
        <input type="text" class="form-control" ng-model='newFlashCard.answer' required>
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" ng-model='newFlashCard.category' required>
      </div>
      <div class="form-group">
        <label>Question</label>
        <input type="text" class="form-control" ng-model='newFlashCard.question' required>
      </div>

      <button class="btn btn-primary btn-lg">New Flashcard</button>

    </form>

  </div>
</div>
